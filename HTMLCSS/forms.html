<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br>

            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>

            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Genre:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genre" value="feminino"><br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genre" value="masculino"><br>

            <label for="outro_outra">Outro(a)</label>
            <input type="radio" id="outro_outra" name="genre" value="outro_outra">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2022-09-22">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2022-09-22T20:00">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Color favorite:</label>
            <input type="color" id="cor" name="cor" value="#BF40BF">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .mp4, image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Sua URL:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma coisa:</label>
            <select id="select" name="select">
                <optgroup label="Teste 0">
                    <option value="qualquer coisa1" label="Label 1">
                    <option value="qualquer coisa2" label="Label 2" disabled>
                    <option value="qualquer coisa3" label="Label 3" selected>
                    <option value="qualquer coisa4" label="Label 4">
                </optgroup>
                <optgroup label="Teste 1">
                    <option value="qualquer coisa5" label="Label 5">
                    <option value="qualquer coisa6" label="Label 6">
                    <option value="qualquer coisa7" label="Label 7">
                    <option value="qualquer coisa8" label="Label 8">
                </optgroup>

            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea"></textarea>
        </p>


        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>


    </form>

</body>

</html>
